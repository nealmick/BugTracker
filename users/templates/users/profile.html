{% extends "bugs/base.html"%}
{% load crispy_forms_tags %}
{% block content%}
  <div class="content-section center" style="
  margin-right: auto;
  margin-left: auto;
  ">
    <body class="background2">


    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h2 class="account-heading"style="margin-bottom: .1rem;">{{ user.username }}</h2>
        <p class="text-secondary"style="margin-bottom: .1rem;">Total Bugs: {{ub}}</p>
        <p class="text-secondary"style="margin-bottom: .1rem;"><span style="color: #cf2608;"> Red Bugs: {{rb}} </span></p>
        <p class="text-secondary"style="margin-bottom: .1rem;"><span style="color: #b7ba04;"> Yellow Bugs: {{yb}} </span></p>
        <p class="text-secondary"style="margin-bottom: .1rem;"><span style="color: #24a607;">Green Bugs: {{gb}} </span></p>
                     
    
      </div>
    </div>
    <!-- FORM HERE -->
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Profile Info</legend>
        {{ u_form|crispy}}
        {{ p_form|crispy}}
      </fieldset>
      <br>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
      </div>
    </form>
    </body>
  </div>
  {% endblock content%}
